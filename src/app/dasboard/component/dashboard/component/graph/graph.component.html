<div class="chart-container">

  <mat-card>
    <mat-card-title>Programming Langugage Rating</mat-card-title>
    <mat-card-content>
      <canvas baseChart
              [labels]="doughnutChartLabels"
              [datasets]="doughnutChartDatasets"
              [options]="doughnutChartOptions"
              [legend]="true"
              [type]="'doughnut'">
      </canvas>
    </mat-card-content>
  </mat-card>

  <mat-card>
    <mat-card-title>Programming Langugage Rating</mat-card-title>
    <mat-card-content>
<canvas baseChart
  [type]="'pie'"
  [datasets]="pieChartDatasets"
  [labels]="pieChartLabels"
  [options]="pieChartOptions"
  [plugins]="pieChartPlugins"
  [legend]="pieChartLegend">
</canvas>
    </mat-card-content>
  </mat-card>

</div>
