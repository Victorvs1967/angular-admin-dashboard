<app-header (taggledEvent)="drawer.toggle()"></app-header>

<mat-drawer-container class="container" autosize>
  <mat-drawer #drawer class="sidenav" mode="side" opened>
  <mat-nav-list role="list">
    <mat-list-item class="nav-link" role="listitem" routerLink="addProduct">Add Product</mat-list-item>
    <mat-list-item class="nav-link" role="listitem" routerLink="listProduct">List Product</mat-list-item>
  </mat-nav-list>  
</mat-drawer>

<div class="sidenav-content">
  <router-outlet></router-outlet>
</div>

<mat-card class="card-content">
  <mat-card-content>
    <app-data-table></app-data-table>
  </mat-card-content>
</mat-card>

</mat-drawer-container>
