<mat-toolbar color="primary">
  <div class="main-nav">
    <span class="brand-title" routerLink="/">Victor's Portfolio</span>
  </div>
  <!-- Drop menu -->
  <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
    <mat-icon>more_vert</mat-icon>
  </button>
  <mat-menu #menu="matMenu">
    <button mat-menu-item routerLink="/auth/login" [disabled]="isLogin | async">
      <mat-icon>login</mat-icon>
      <span>Login</span>
    </button>
    <button mat-menu-item (click)="logout()" [disabled]="!(isLogin | async)">
      <mat-icon>logout</mat-icon>
      <span>Logout</span>
    </button>
  </mat-menu>
  <button mat-icon-button class="theme-toggle" aria-label="Toggle Dark Theme" (click)="toggleDarkTheme()">
    <mat-icon>{{ isDark ? 'dark_mode' : 'light_mode' }}</mat-icon>
  </button>
</mat-toolbar>
