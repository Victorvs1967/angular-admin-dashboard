<div class="container">
  <mat-card class="login-form">
    <!-- <button mat-icon-button class="btn-close" routerLink="/admin"><mat-icon>close</mat-icon></button> -->
    <mat-card-title>Sign Up</mat-card-title>
    <button mat-icon-button class="btn-close" *ngIf="isAdmin | async" aria-label="Close" routerLink="/admin"><mat-icon>close</mat-icon></button>
    <button mat-icon-button class="btn-close" *ngIf="!(isAdmin | async)" aria-label="Close" routerLink="/home"><mat-icon>close</mat-icon></button>
    <mat-divider inset></mat-divider>
    <form *ngIf="signupForm" [formGroup]="signupForm" (ngSubmit)="submitSignup()">

      <mat-card-content class="form-inputs">
        <mat-form-field appearance="legacy">
          <mat-label>Username</mat-label>
          <input matInput placeholder="Enter username..." type="text" formControlName="username" required>
          <mat-hint>username</mat-hint>
        </mat-form-field>
      
        <mat-form-field appearance="legacy">
          <mat-label>Password</mat-label>
          <input matInput placeholder="Enter password..." type="password" formControlName="password" required>
          <mat-hint>password</mat-hint>
        </mat-form-field>
      
        <mat-form-field appearance="legacy">
          <mat-label>Reenter Password</mat-label>
          <input matInput placeholder="Reenter password..." type="password" formControlName="password2" required>
          <mat-hint *ngIf="signupForm.controls['password']?.value == signupForm.controls['password2']?.value">password confirm</mat-hint>
          <mat-hint *ngIf="signupForm.controls['password']?.value != signupForm.controls['password2']?.value" style="color: red;">password not confirm</mat-hint>
        </mat-form-field>
      
        <mat-form-field appearance="legacy">
          <mat-label>Email</mat-label>
          <input matInput placeholder="Enter email..." type="email" formControlName="email" required>
          <mat-hint>email</mat-hint>
        </mat-form-field>
      
        <div class="fields-group">
          <mat-form-field class="input-item" appearance="legacy">
            <mat-label>Firstname</mat-label>
            <input matInput placeholder="Repeat first name..." type="text" formControlName="firstName">
            <mat-hint>firstname</mat-hint>
          </mat-form-field>
      
          <mat-form-field class="input-item" appearance="legacy">
            <mat-label>Lastname</mat-label>
            <input matInput placeholder="Enter lastname..." type="text" formControlName="lastName">
            <mat-hint>lastname</mat-hint>
          </mat-form-field>
        </div>
      
        <mat-form-field appearance="legacy">
          <mat-label>Phone</mat-label>
          <input matInput placeholder="Enter phone..." type="tel" formControlName="phone">
          <mat-hint>phone</mat-hint>
        </mat-form-field>
      
        <mat-form-field appearance="legacy">
          <mat-label>Address</mat-label>
          <input matInput placeholder="Enter address..." type="text" formControlName="address">
          <mat-hint>address</mat-hint>
        </mat-form-field>     
      </mat-card-content>
      <mat-card-actions class="btn-group">
        <button mat-stroked-button color="primary" type="submit" [disabled]="signupForm.invalid || (signupForm.controls['password']?.value != signupForm.controls['password2']?.value)">SignUp</button>
        <button mat-stroked-button routerLink="/auth/login">Login</button>
      </mat-card-actions>

    </form>
  </mat-card>
</div>
